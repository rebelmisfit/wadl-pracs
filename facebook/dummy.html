<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(197, 211, 226);">
    <nav class="navbar" style="background-color: navy">
        <div>
            <h1 style="color: white;margin-left:60px">facebook</h1>
        </div>
        <div style="display: flex;flex-direction: row;justify-content: space-evenly;">
            <div>
                <div>
                    <label style="color:white">Email Or Username</label>
                </div>
                <div>
                    <input type="text">
                </div>
                <div>
                    <input type="checkbox" style="color:white">
                    <label style="color:white">Keep me logged in</label>
                </div>
            </div>
            <div>
                <div>
                    <label style="color:white">Password</label>
                </div>
                <div>
                    <input type="password">
                </div>
                <div>
                    <p style="color:white">Forgotten my Password</p>
                </div>
            </div>
            <div style="margin-top: 23px;">
                <button>Login</button>
            </div>
        </div>
    </nav>
    <div style="display:flex;flex-direction: row;justify-content: space-evenly;">
        <div>
            <h2 style="color: navy;">Facebook is useless without friends.</h2>
            <h2 style="color: navy;">Make More Friends.</h2>
            <img src="temp1.jpg">
        </div>
        <div>
            <h1 style="color:navy">Create An Account</h1>
            <h3 style="color:navy">Its free and always will be</h3>
            <div>
                <div style="display: flex;flex-direction: row;">
                  
                        <input type="text" placeholder="First Name" style="width: 50%;">
                    
                        <input type="text" placeholder="Last Name" style="width: 50%;">
              
                </div>
                <div>
                    <input type="text" placeholder="Email" style="width: 100%;">
                </div>
                <div>
                    <input type="text" placeholder="Re-enter Email" style="width: 100%;">
                </div>
                <div>
                    <input type="password" placeholder="Password" style="width: 100%;">
                </div>
                <div>
                    <input type="date">
                </div>
                <div style="display: flex;flex-direction: row;">
                    <div>
                        <input type="radio">Male
                    </div>
                    <div>
                        <input type="radio">Female
                    </div>
                </div>
                <div>
                    <h6 style="color:navy">By clicking create an account, you agree to our Terms</h6>
                </div>
                <div>
                    <button type="submit">Signup</button>
                </div>
                <div>
                    <h6 style="color:navy">Create a page for you</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

</body>

</html>
